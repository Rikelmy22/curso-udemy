<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de bloco</title>
    <style>
        /*Quando o display da caixa é inline a largura e altura da configuradas no seletor se tornam absoletas na estrutura*/
        .iguais {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            display: inline-block;
        }
    </style>
</head>
<body>
   <div id="container">
    <div class="iguais">Sem muita coisa</div>
    <div class="iguais"> com muita coisa</div>
   </div>
   <!--Quando o display inline-block é precedido por um conteúdo maior que a box relação as demais caixas o comportamento é indiferente as outras.-->
</body>
</html>
