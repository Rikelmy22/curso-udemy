<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="estilos/style-2.css">
</head>
<body>
    <h1>
        Tabela
    </h1>
    <table id="tabela"><!--Início da tabela-->
        <tbody>
            <thead><!--Início do cabeçalho da tabela-->
                <tr>
                    <th>
                        Códigos
                    </th>
                    <th>
                        Produtos
                    </th>
                    <th>
                        Preços
                    </th>
                </tr>
            </thead><!--Fim do cabeçalho da tabela-->
            <tr class="alternado">
                <td>
                    001
                </td>
                <td>
                    Livro de Nietzsche
                </td>
                <td class="right">
                    R$ 100,00
                </td>
            </tr>
            <tr>
                <td>
                    002
                </td>
                <td>
                    Notebook
                </td>
                <td class="right">
                    R$ 1.000,00
                </td>
            </tr>
            <tr class="alternado">
                <td>
                    003
                </td>
                <td>
                    Vídeo game
                </td>
                <td class="right">
                    R$ 2.400,00
                </td>
            </tr>
        </tbody>
    </table><!--Fim da tabela-->
</body>
</html>
