<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transições feitas somente com css</title>
    <style>

        #caixa {
            background-color: blue;
            width: 200px;
            height: 200px;
        }

        #caixa:hover {
            background-color: red;
            width: 350px;
            transition: all 5s;
            border-radius: 175px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div id="caixa">
        
    </div>
</body>
</html>
