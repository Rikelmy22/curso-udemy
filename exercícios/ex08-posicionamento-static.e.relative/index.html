<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posiconamento - STATIC e RELATIVE</title>
    <style>
        #relative {
            height: 200px;
            width: 200px;
            background-color: lightseagreen;
            position: relative;
            right: -40px;
            bottom: -30px;
        }
    </style>
</head>
<body>
    <!-- 
        Tipo de propriedade usada e seus valores. PROPRIEDADE:POSITION.
        O primeiro é o static. É o valor padrão definido pelos navegadores.
        O segundo é o relative, ao usar esse valor no seletor a caixa pode se mover usando outras propriedades de movimentação, sendo elas: top, right, bottom, left.
    -->
    <div id="relative"></div>
</body>
</html>
